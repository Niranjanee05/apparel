<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Skill Safari| Base Apparel coming soon page</title>
</head>

<body>
    <section>
        <div id="logo">
            <img src="images/logo.svg" alt="logo">
        </div>
        <div id="mobile_girl_image">
            <img src="images/hero-mobile.jpg" alt="girl_m">
        </div>
        <h1><span style="font-weight: 300; color: hsl(0, 36%, 70%);">We're</span><br>Coming Soon</h1>
        <p>
            Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <form id="form">
            <div id="input_field">
                <label for="user_input"></label>
                <input id="user_input" class="" type="email" name="mail" placeholder="Email Address">
                <button name="submitted" type="submit" aria-label="submit"><img src="/base-apparel-coming-soon/images/icon-arrow.svg" alt=""></button>
            </div>
            <small id="err">Please provide a valid email</small>
        </form>
    </section>

    <div id="desktop_girl_image">
        <img src="images/hero-desktop.jpg" alt="girl">
    </div>
    <script src="script.js"></script>
</body>

</html>
